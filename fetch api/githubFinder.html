<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/githubFinder.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            Github Finder
        </nav>
        <main>
            <form>
                <h1>Search Github Users</h1>
                <div class="inputDiv">
                    <label>Enter a name to search a user's profile and repo </label>
                    <input type="text"  id="search-user" placeholder="Github Username ....">
                </div>
            </form>
            <div class="profile">
                <div class="image-container">
                    <img src="/Screenshot (92).png" alt="profile image">
                  <a href="" target="_blank">View Profile</a>
                </div>
                <div class="link-container">
                    <span>
                        Publick Repos:2
                    </span>
                    <span>
                        Publick Gists:3
                    </span>
                    <span>
                        Followers:3
                    </span>
                    <span>
                        Following:3
                    </span>
                    <br><br>
                    <ul>
                        <li>Company:</li>
                        <li>website/blog:</li>
                        <li>location:</li>
                        <li>Member since:</li>
                    </ul>
                                </div>
                            
            </div>
            <h2>Latest Repos</h2>
            <div id="repos"></div>
        </main>
           
            
        <footer>
            Github Finder &copy;
        </footer>
    </div>
    <script src="/githubFinder.js"></script>
    <script src="/ui.js"></script>
    <script src="/app.js"></script>
</body>
</html>
